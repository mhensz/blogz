<!DOCTYPE html>
<html>
    <head>
        <title>My Blog Page</title>
        <style></style>
    </head>
    <body>
        <a href='/blog'>Main Blog Page</a> | <a href='/newpost'>Add New Post</a>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      
        {% block content %}
        {% endblock %}
    </body>
</html>
