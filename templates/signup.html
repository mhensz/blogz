{% extends 'base.html' %}
{% block content %}
<h2>Signup</h2>
    <form action='/signup' method='post'>
        <p>
            <label>Username
                <input type='text', name=user_name />
            </label>
        </p>
        <p>
            <label>Password
                <input type='password', name=password />
            </label>
        </p>
        <p>
            <label>Verify Password
                <input type='password', name=verify_pw />
            </label>
        </p>
        <input type='submit', value='Signup' />
    </form>

{% endblock %}
