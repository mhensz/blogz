{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form action='/login' method = 'post'>
    <p>
        <label>Username
            <input type='text', name=user_name />
        </label>
    </p>
    <p>
        <label>Password
            <input type='text', name=password />
        </label>
    </p>
    <input type='submit', value='Submit' />
    <p>Need an account? <a href='/signup'>Create one!</a></p>
</form>

{% endblock %}
