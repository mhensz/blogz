{% extends 'base.html' %}

{% block content %}

{% if blogs == [] %}
    <h2>No Blogs Yet</h2>
{% else %}
    {% for blog in blogs %}
        <h2><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
        <p>{{blog.body}}</p>
        <p>Written by <a href='/blog?user={{blog.owner.id}}'>{{blog.owner.user_name}}</a></p>
    {% endfor %}
{% endif %}

{% endblock %}
